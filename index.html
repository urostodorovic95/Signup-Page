<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sign-up now | ChemSecrets</title>
</head>
<body>
    <main>
        <section class="img-left"></section>
        <section class="main-content">
            <div>Shhh, this is not a real service. But, do you want to learn cool new lab skills?</div><div> Sign up <em>now</em>.</div> <div>It's not free and never will be. So, don't wait!</div> <div>You <em>know</em> you want to.</div>
            </div>
            <div class="signup-form">
                <form action="dummy-create-user" method="post">
                    <legend>Let's do this.</legend>

                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">

                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone">

                    <label for="pw">Password</label>
                    <input type="password" name="pw" id="pw">

                    <label for="pw-confirm">Confirm Password</label>
                    <input type="password" name="pw-confirm" id="pw-confirm">

                </form>
            </div>
            <div class="login-ask"></div>
        </section>
    </main>
</body>
</html>
