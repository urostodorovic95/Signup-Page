<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Sign-up now | ChemSecrets</title>
  </head>
  <body>
    <main>
      <section class="img-left"></section>
      <section class="main-content">
        <div>
          Shhh, this is not a real service. But, do you want to learn cool new
          lab skills?
        </div>
        <div class="text-emphasis">Sign up <em>now</em>.</div>
        <div>
          <strong>It's not free and never will be. So, don't wait!</strong>
        </div>
        <div class="text-emphasis">You <em>know</em> you want to.</div>

        <div class="signup-form">
          <form action="dummy-create-user" method="post">
            <legend>Let's do this.</legend>
            <div class="fieldset">
              <div>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
            </div>

            <div class="fieldset">
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" />
              </div>
            </div>

            <div class="fieldset">
              <div>
                <label for="pw">Password</label>
                <input type="password" name="pw" id="pw" />
              </div>
              <div>
                <label for="pw-confirm">Confirm Password</label>
                <input type="password" name="pw-confirm" id="pw-confirm" />
              </div>
            </div>
            <button type="submit">Join Now</button>
          </form>
        </div>
        <div class="login-ask">
          <p>Already have an account? <a href="dummy-login">Log In</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
